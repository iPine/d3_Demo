<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>缩放散点图</title>
	<script type="text/javascript" src="d3/d3.js"></script>
	<style type="text/css">
	.axis path,
	.axis line {
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}
	.axis text {
		font-family: sans-serif;
		font-size: 11px;
	}
	</style>
</head>
<body>
	<script type="text/javascript">
	//D3的比例尺函数生成器由d3.scale来访问，后面加上创建的比例尺类型
	/*	var scale = d3.scale.linear()
							.domain([100,500])
							.range([10,350]);*/
	//设置比例尺值域,调用domain()函数，并以数组形式传参
	//	scale.domain([100,500]);
	//设置比例尺范围，调用range()函数
	//	scale.range([10,350]);
	
	    var svgHeight = 200;
		var svgWight = 500;
		/*var dataset = [[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
[410, 12], [475, 44], [25, 67], [85, 21], [220, 88],[600,150]];*/
		//suijishengchengshu
		var dataset = [];
		var numDataPoints = 50;
		var xRange = Math.random() * 1000;
		var yRange = Math.random() * 1000;
		for(var i = 0; i < numDataPoints; i++)
		{
			var newNumber1 = Math.floor(Math.random() * xRange);
			var newNumber2 = Math.floor(Math.random() * yRange);
			dataset.push([newNumber1,newNumber2]);
		}
		var padding = 30;//因为有些图被切掉了，因此引入该变量
		//为圆心的x轴坐标设置比例尺函数
		var xScale = d3.scale.linear()
							.domain([0,d3.max(dataset,function(d){ return d[0];})])
							//引入padding后，范围就变了,远离svg画布周围
							//.range([0,svgWight]);
							.range([padding,svgWight - padding * 2.5]);
		//为圆心的y轴坐标设置比例尺函数
		var yScale = d3.scale.linear()
							.domain([0,d3.max(dataset,function(d){ return d[1];})])
							//现在是y较小的在上方，将其反转过来,使其符合常规思路，即从下往上增
							//.range([0,svgHeight]);
							//引入padding后，范围就变了
							//.range([svgHeight,0]);
							.range([svgHeight - padding,padding]);
		//为圆心的半径设置比例尺函数
		var rScale = d3.scale.linear()
							.domain([0,d3.max(dataset,function(d){ return d[1];})])
							.range([2,7]);
		//创建svg画布
		var svg = d3.select("body")
					.append("svg")
					.attr({
						width: svgWight,
						height: svgHeight
					});
		//创建圆，并设置属性
		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr({
				cx: function(d){return xScale(d[0]);},//使用缩放后的值
				cy: function(d){return yScale(d[1]);},//使用缩放后的值
				r: function(d){return rScale(d[1]);},
				fill:"teal"
			});
		//加数据标签
		/*svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d){
				return d[0] + "," + d[1];
			})
			.attr({
				x: function(d){return xScale(d[0]);},
				y: function(d){return yScale(d[1]);},
				fill: "red",
				"font-family": "sans-serif",
				"font-size": "11px"
			});
			*/
		//
		var formatAsPercentage = d3.format(".1%");
		var xAxis = d3.svg.axis()
						.scale(xScale)
						.orient("bottom")
						.ticks(5)
						.tickFormat(formatAsPercentage);;
		svg.append("g")
			.attr("class","axis")
			.attr("transform","translate(0," + (svgHeight - padding) + ")")
			.call(xAxis);

		//
		var yAxis = d3.svg.axis()
						.scale(yScale)
						.orient("left")
						.ticks(5);
		svg.append("g")
			.attr("class","axis")
			.attr("transform","translate("+ padding + ",0)")
			.call(yAxis);
		//
	
	</script>
</body>
</html>
