//绘制SVG		 
	var dataset = [5,10,15,20,25];
	//将新建的"svg"元素以及它的宽高度都保存在变量里
	var w = 500;
	var h = 100;
	var svg = d3.select("body").append("svg").attr("width",w).attr("height",h);
	var circles = svg.selectAll("circle")
					.data(dataset)
					.enter()
					.append("circle")
					.attr("fill","yellow")
					.attr("stroke","orange");
	//i是D3自动生成的计数器（就是当前元素的索引值，从0开始），名字可以随便改
	//要使用这个索引必须当做匿名函数的参数传入
	circles.attr("cx",function(d,i){
				return (i * 50) + 25; 
			})
			.attr("cy",h/2)
			.attr("r",function(d){
				return d;
			})
			.attr("stroke-width",function(d){
				return d/2;
			});
