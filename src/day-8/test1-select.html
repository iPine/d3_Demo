<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tests1-select</title>
	<script type ="text/javascript" src="../../d3/d3.js" ></script>
</head>
<body>
<p></p>
<p class="myclass"></p>
<p class="myclass"></p>
<p class="myclass"></p>
	<script type="text/javascript">
//选择选素方法可以是添加id名，class类名，更便捷的是用function(d,i)
	var color = d3.scale.category10();
	var body = d3.select("body");
	var p = body.selectAll("p")
			.text("I like doughnut!")
			.style("font-size",function(d,i){
				if (i > 0 ){
					return "20px";
				}
			});
	//将下面的级联写在p后面就没有效果
	//即p.selectAll(".myclass")无效
	var classes = body.selectAll(".myclass")
						.style("color",function(d,i){
							return color(i);
						});
	</script>
</body>
</html>
