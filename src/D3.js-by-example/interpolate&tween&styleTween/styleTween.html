<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>styleTween</title>
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var svg = d3.select("body")
            .append("svg")
            .attr({
                width: 500, 
                height: 200
            });
        svg.append("text")
            .attr({ x: 10, y: 50 })
            .text('Watch my size change')
            .transition()
            .duration(5000)
            //这种插值方式常见，还有.attrTween()
            .styleTween('font', function () {
                return d3.interpolate('12px Helvetica', '36px Helvetica');
            });
    </script>
</body>
</html>
