<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tween</title>
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var svg = d3.select('body')
            .append('svg')
            .attr({
                width: 500,
                height: 200
            });
        svg.append('text')
            .attr({ x: 10, y: 50 })
            .transition()
            .duration(10000)
            .tween("mytween", function (d, i) {
                return function (t) {
                    //这里的this.textContent
                    this.textContent = d3.interpolateRound(1, 10)(t);
                }
            });
    </script>
</body>
</html>
