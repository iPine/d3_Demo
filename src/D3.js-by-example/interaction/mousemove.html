<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mousemove</title>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
	var svg = d3.select('body')
				.append('svg')
				.attr({
					width:450,
					height:450
				});
	var label = svg.append('text')
				.attr('x',10)
				.attr('y',30);

	svg.on('mousemove',function(){
		var position = d3.mouse(svg.node());//注意是这里监听的参数是svg的节点
		label.text('X='+position[0]+',Y='+position[1]);
	});
</script>
</body>
</html>
